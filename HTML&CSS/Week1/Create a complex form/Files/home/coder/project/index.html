<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>
    <main>
      <form>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="bookingDate">Date of Booking</label>
          <input type="date" name="bookingDate" id="bookingDate" />
        </div>
        <div>
          <label for="numberofPeople">Number of People</label>
          <input
            for="number"
            id="numberofPeople"
            name="numberofPeople"
            min="1"
            max="8"
          />
        </div>
        <div>
          <label for="cancellation">I agree to the cancellation policy</label>
          <input
            type="checkbox"
            id="cancellation"
            name="cancellation"
            required
          />
        </div>
        <button type="submit">Book Now</button>
      </form>
    </main>
  </body>
</html>
